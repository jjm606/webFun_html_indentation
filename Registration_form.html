<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  </head>

  <body>
    <h2>My Registration Form</h2>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name"><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name"><br><br>

    <label for="email">Email</label>
    <input type="text" id="email"><br><br>

    <label for="password">Password</label>
    <input type="password" id="password"><br><br>

    <label for="password_confirm">PW Confirm</label>
    <input type="password" id="password_confirm"><br><br>

    <label for="birthday">Birthday</label>
    <input type="date" id="birthday"><br><br>

    <!-- Select your gender -->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="decline">Other</label>
    <input type="radio" id="decline" name="gender"><br><br>

    <!-- Short description about yourself -->
    <p>A short description about yourself:</p>
    <textarea name="description"></textarea><br><br>

    <!-- Favorite Language -->
    <label id="favorite_language">Favorite Language</label>
    <select>
      <option value="javascript">JavaScript</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
    </select><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

  </body>
</html>
